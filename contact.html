  </header>
  <div class="container">    
      <div class="sub-title">
        <h3>COONTACT</h3>
      </div>
      <div class="text-box">
        <p>ご質問、お問い合わせはこちらからお願いいたします。</p>
      </div>
      <form action="#" method="POST">
        <table class="contact-form">
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" name="お名前" required>
                </td>
            </tr>
            <tr>
                <th>E-Mail</th>
                <td>
                    <input type="email" name="メールアドレス" required>
                </td>
            </tr>
            <tr>
                <th>MESSAGE</th>
                <td>
                    <textarea name="お問い合わせ"></textarea>
                </td>
            </tr>
            <tr>
              <th></th>
              <td>
                <input type="submit" value="SEND" class="c-button" required>

              </td>
            </tr>
          </table>
        </form>

  </div>

    <div class="footer-contents">
      <div class="sns">
        <div class="f-title">FOLLOW US !</div>
        <div class="sns-contents">
